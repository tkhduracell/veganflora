# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy

on:
  push:
    branches: [master]
  pull_request: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-functions:
    concurrency:
      group: 'functions'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install dependencies
        run: npm ci && npm ci --prefix functions 

      - name: Build functions
        run: npm run build --prefix functions 
      
      - name: Firebase Deploy (functions)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: |
          npm exec -- firebase deploy --only functions --debug --token ${{ secrets.FIREBASE_TOKEN }}

  deploy-webapp:
    concurrency:
      group: 'web'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json  
            webapp/package-lock.json

      - name: Install dependencies
        run: npm ci && npm ci --prefix webapp

      - name: Firebase Deploy (hosting)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: npm exec -- firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Send deploy message to slack
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          YYYYMMDD=$(date '+%Y-%m-%d %H:%M:%S')
          MESSAGE=" ☘️ Veganflora functions has been deployed at: \`${YYYYMMDD}\`"
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"${MESSAGE}\"}" ${SLACK_WEBHOOK}
