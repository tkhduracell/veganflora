# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy

on:
  push:
    branches: [master]
  pull_request: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-functions:
    concurrency:
      group: 'functions'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build functions
        run: pnpm --filter functions... build
      - name: Firebase Deploy (functions)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: |
          pnpm exec firebase deploy --only functions --debug --token ${{ secrets.FIREBASE_TOKEN }}

  build-ingest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build ingest
        run: pnpm --filter ingest... typecheck
      
  deploy-webapp:
    concurrency:
      group: 'web'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build webapp
        run: pnpm --filter webapp... build
      - name: Firebase Deploy (hosting)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: pnpm exec firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
      - name: Send deploy message to slack
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          YYYYMMDD=$(date '+%Y-%m-%d %H:%M:%S')
          GIT_MESSAGE=$(git log -1 --pretty=format:'%s')
          if [ -z "${GIT_MESSAGE}" ]; then
            GIT_MESSAGE="No commit message found."
          fi
          MESSAGE=" ☘️ Veganflora functions has been deployed at: \`${YYYYMMDD}\`\n\n\`\`\`${GIT_MESSAGE}\`\`\`"